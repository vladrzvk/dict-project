server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DICT - Disponibilité: Endpoint de santé
    location /dict/health {
        add_header Content-Type application/json;
        return 200 '{"status":"UP","timestamp":"$time_iso8601"}';
    }

    # DICT - En-têtes de sécurité
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8000;" always;

    location / {
        try_files $uri $uri/ /index.html;
    }
}