<div class="container">
    <div *ngIf="loading" class="alert alert-info">
      Chargement des détails de l'article...
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="article && !loading" class="article-details">
      <h2>{{ article.title }}</h2>
      <div class="article-metadata">
        <p>
          <strong>Auteur:</strong> {{ article.author || 'Auteur inconnu' }}
        </p>
        <span class="badge" [ngClass]="article.published ? 'badge-success' : 'badge-secondary'">
          {{ article.published ? 'Publié' : 'Brouillon' }}
        </span>
      </div>
      
      <div class="article-content">
        {{ article.content }}
      </div>
  
      <div class="article-actions mt-3">
        <a [routerLink]="['/articles', article.id, 'edit']" class="btn btn-warning mr-2">
          Modifier
        </a>
        <a [routerLink]="['/articles']" class="btn btn-secondary">
          Retour à la liste
        </a>
      </div>
    </div>
  </div>
